<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <header>
        <h1>Online Shopping Site</h1>
        <nav>
            <a href="#cart">Cart (<span id="cart-count">3</span>)</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1">
                <h3>Product 1</h3>
                <p id="price1">$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h3>Product 2</h3>
                <p id="price2">$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <h3>Product 3</h3>
                <p id="price3">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">45.00</span></p>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
